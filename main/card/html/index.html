<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>card </title>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Imagem do Card" class="card-img">
        <div class="card-body">
            <h3 class="card-title">Título do Card</h3>
            <p class="card-text">Texto descritivo para o card vertical.</p>
            <button class="btn">Ação</button>
        </div>
    </div>

    <!-- Card Horizontal -->
    <div class="card-horizontal">
        <img src="https://via.placeholder.com/150" alt="Imagem do Card" class="card-horizontal-img">
        <div class="card-horizontal-body">
            <h3 class="card-title">Título do Card Horizontal</h3>
            <p class="card-text">Texto descritivo para o card horizontal.</p>
            <button class="btn">Ação</button>
        </div>
    </div>

    <!-- Card Overlay -->
    <div class="card-overlay">
        <img src="https://via.placeholder.com/300x200" alt="Imagem do Card" class="card-overlay-img">
        <div class="card-overlay-body">
            <h3 class="card-title">Título do Card Overlay</h3>
            <p class="card-text">Texto sobreposto ao card.</p>
        </div>
    </div>

    <!-- Card Profile -->
    <div class="card-profile">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="card-avatar">
        <h3 class="card-title">Nome do Usuário</h3>
        <p class="card-text">Texto sobre o perfil.</p>
        <button class="btn">Ver Perfil</button>
    </div>

    <!-- Card Pricing -->
    <div class="card-pricing">
        <h3 class="card-title">Plano Básico</h3>
        <p class="card-price">R$19,90/mês</p>
        <ul class="card-features">
            <li>Recurso 1</li>
            <li>Recurso 2</li>
            <li>Recurso 3</li>
        </ul>
        <button class="btn">Assinar</button>
    </div>
</body>
</html>
